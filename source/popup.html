<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gouda Settings</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="baseUrl">Base URL:</label>
        <input type="text" id="baseUrl" placeholder="Enter base URL">
    </div>
    <div class="form-group">
        <label for="apikey">API Key:</label>
        <input type="text" id="apikey" placeholder="Enter your API key">
    </div>
    <button id="save">Save Settings</button>
    <script src="popup.js" type="module"></script>
</body>
</html>
