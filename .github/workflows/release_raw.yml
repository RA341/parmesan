# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "release" ]

jobs:

  tag-release:
    name: tag-release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: install plugins
        run: npm install --no-save @semantic-release/git @semantic-release/changelog -D

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build:
    needs:
      - tag-release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: 'Get tag'
      id: tagName
      uses: "WyriHaximus/github-action-get-previous-tag@v1"

    - name: update extension version
      run: npx dot-json@1 "source/manifest.json" version "${{ steps.tagName.outputs.tag }}"

    - name: package ext
      run: |
        zip -r parmesan_${{ steps.tagName.outputs.tag }}.zip ./source

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: |
          parmesan_${{ steps.tagName.outputs.tag }}.zip
        tag_name: ${{ steps.tagName.outputs.tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
